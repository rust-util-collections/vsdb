name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache pre-built librocksdb.a
      uses: actions/cache@v4
      with:
        path: ~/.local/rocksdb
        key: rocksdb-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

    - name: Build
      run: rustup update stable; rustup component add clippy; make lint

    - name: Run tests
      run: rustup update stable; make test
